<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebGL</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#app {
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<canvas id="app" oncontextmenu="event.preventDefault()"></canvas>
	<script>
		"use strict";
		var WA = {
			canvas: document.getElementById('app'),

			print: function (text) {
				console.log(text);
			},
			error: function (code, msg) {
				WA.print('ERROR: ' + code + ' - ' + msg + '\n');
			},
			started: function () {
				WA.print('started\n')
			},
		};
	</script>
	<script defer src="app.js" data-wasm="app.wasm"></script>
</body>
</html>
